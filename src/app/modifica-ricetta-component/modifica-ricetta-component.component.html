<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="row">
                
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder"></h1>

                    <p class="lead mb-3 mt-3"></p>

                    <p class="fs-5 mb-3"><i class="fa-regular fa-clock" style="color: #8c5827;"></i>  Tempo di preparazione: min</p>
                    <p class="fs-5 mb-3"><i class="fa-solid fa-sliders" style="color: #8c5827;"></i>  Difficolt√†: </p>
                    <div class="col-md-6">immagine</div>
                </div>
            </div>
            <div class="row rouded mt-5">
                <div class="col-md-6">
                    <h3 class="display-5 text-center mb-3">Ingredienti</h3>

                    <div *ngFor="let ingrediente of ricetta.ingredienti" class="col-md-12 d-flex justify-content-around">
                        <div class="col-md-6">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" [value]="ingrediente.quantita" />
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text"  name="txta" [value]="ingrediente.nome">
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <h3 class="display-5 text-center mb-3">Preparazione</h3>

                    <div *ngFor="let step of ricetta.preparazione">
                        <input class="form-control" type="text"  name="txta" [value]="step">
                    </div>
                </div>              
            </div>
        </div>

        <button class="btn btn-primary">Esegui</button>
    </div>
</section>
